<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Flat Hue | Flat Modern UI/UX Color Palettes - Color Palette Previewer</title>
</head>

<body>

    <div class="header">
        <a href="#"><img src="img/github-logo.png" alt="site-logo" class="site-logo" /></a>
    </div>
    <div class="section">
        <div class="color-palette">
            <div class="color-one">
                <p class="label">Color # 1</p>
                <input type="text" class="color-one-color" id="color-one-color" placeholder="#222f3e"/>
            </div>
            <div class="color-two">
                    <p class="label">Color # 2</p>
                <input type="text" class="color-two-color" id="color-two-color" placeholder="#576574"/>
            </div>
            <div class="color-three">
                    <p class="label">Color # 3</p>
                <input type="text" class="color-three-color" id="color-three-color" placeholder="#FFFFFF"/>
            </div>
            <div class="color-four">
                    <p class="label">Color # 4</p>
                <input type="text" class="color-four-color" id="color-four-color" placeholder="#10ac84"/>
            </div>
            <div class="color-five">
                    <p class="label">Color # 5</p>
                <input type="text" class="color-five-color" id="color-five-color" placeholder="#1dd1a1"/>
            </div>
        </div>
        <div class="preview-window">

        </div>
    </div>

    <!-- JQuery CDN Slim -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <!-- Flat Hue Script File -->
    <script src="js/script.js"></script>
</body>

</html>
