<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Flat Hue | Flat Color Palette Previewer - Modern UI/UX Flat Palettes</title>
</head>

<body>
    <div class="section">
        <div class="color-palette">
                <img src="img/github-logo.png" alt="site-logo" class="site-logo" />
            <div class="color color-one">
                <p class="label">Nav Bar</p>
                <input type="text" class="color-one-color" id="color-one-color" placeholder="#222f3e"/>
            </div>
            <div class="color color-two">
                    <p class="label">Color # 2</p>
                <input type="text" class="color-two-color" id="color-two-color" placeholder="#576574"/>
            </div>
            <div class="color color-three">
                    <p class="label">Color # 3</p>
                <input type="text" class="color-three-color" id="color-three-color" placeholder="#FFFFFF"/>
            </div>
            <div class="color color-four">
                    <p class="label">Accent # 1</p>
                <input type="text" class="color-four-color" id="color-four-color" placeholder="#10ac84"/>
            </div>
            <div class="color color-five">
                    <p class="label">Accent # 2</p>
                <input type="text" class="color-five-color" id="color-five-color" placeholder="#1dd1a1"/>
            </div>
        </div>

        <div class="preview-window">
            
            <div class="preview">
                <div class="selection-pane">
                    <label for "nav-font-color" class="label">Nav Font Color:</label>
                    <input type="text" class="nav-font-color" id="nav-font-color" placeholder="#FFFFFF"/>
                    
                </div>

                <div class="navigation">
                        
                    <ul class="menu">
                        <li class="link">Home</li>
                        <li class="link">About</li>
                        <li class="link">Portfolio</li>
                        <li class="link">Contact</li>
                    </ul>
                </div>

            </div>

        </div>
    </div>

    <!-- JQuery CDN Slim -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <!-- Flat Hue Script File -->
    <script src="js/script.js"></script>
</body>

</html>
